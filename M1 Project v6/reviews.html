<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management | Performance Review</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .star-container i {
            font-size: 1.8rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star-container i.active {
            color: gold;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white p-3">
            <div class="sidebar-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Modern Tech</h4>
                <button class="btn btn-outline-light d-md-none" id="closeSidebar">&times;</button>
            </div>
            <p class="text-white">HR Management</p>
            <hr />
            <ul class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link text-white">Dashboard</a></li>
                <li class="nav-item"><a href="employees.html" class="nav-link text-white">Employees</a></li>
                <li class="nav-item"><a href="payroll.html" class="nav-link text-white">Payroll</a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link text-white">Attendance</a></li>
                <li class="nav-item"><a href="leave.html" class="nav-link text-white">Leave Requests</a></li>
                <li class="nav-item"><a href="reviews.html" class="nav-link active">Performance</a></li>
                <hr>
                <li class="nav-item">
                    <button class="btn btn-sm btn-danger ms-auto" onclick="logout()">Logout</button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="page-content-wrapper" class="w-100">
            <!-- Mobile navbar -->
            <nav class="navbar navbar-light bg-light d-md-none">
                <div class="container-fluid">
                    <button class="btn btn-outline-dark" id="openSidebar">â˜°</button>
                    <span class="navbar-brand mb-0 h1">Performance</span>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="container-fluid p-4" style="background-color: rgb(236, 236, 236);">
                <h2 class="mb-4 text-center display-3">Performance Reviews</h2>
                <hr>
                <!-- Review Table -->
                <div class="table-responsive mb-5">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Employee</th>
                                <th>Rating</th>
                                <th>Review</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reviewTableBody">
                            <!-- Rendered by JS -->
                        </tbody>
                    </table>
                </div>

                <hr class="my-5">

                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h4 class="text-center text-primary mb-4">Submit Performance Review</h4>
                                    <form id="reviewForm">
                                        <div class="mb-3 text-center">
                                            <label class="form-label text-center fw-bold">Employee Name</label>
                                            <select class="form-select text-center" id="employeeName" required>
                                                <option value="" disabled selected>Select an employee</option>
                                            </select>
                                        </div>

                                        <div class="mb-3 text-center">
                                            <label class="form-label d-block fw-bold">Rating:</label>
                                            <div id="starRating" class="star-container">
                                                <i class="bi bi-star" data-value="1"></i>
                                                <i class="bi bi-star" data-value="2"></i>
                                                <i class="bi bi-star" data-value="3"></i>
                                                <i class="bi bi-star" data-value="4"></i>
                                                <i class="bi bi-star" data-value="5"></i>
                                            </div>
                                        </div>


                                        <div class="mb-3 text-center">
                                            <label class="form-label fw-bold">Review</label>
                                            <textarea class="form-control" id="performanceReview" rows="4"
                                                required></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100">Generate</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-5" />


                    <!-- Scripts -->
                    <script src="js/main.js"></script>
                    <script src="js/reviews.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
